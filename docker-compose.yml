version: '3.8'

services:
  manimagic:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount source code for development (optional)
      - .:/app
      - /app/node_modules
      - /app/.next
    # For development with hot reload
    command: npm run dev
    # For production
    # command: npm start

